name: Rust

on: [push]

jobs:
  build:

    runs-on:
    - ubuntu-latest
    - windows-latest
    - macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Clippy
      run: cargo clippy --verbose
    - name: Run tests
      run: cargo test --verbose
